<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="pms/css/indexstyle.css">
	<title>Register</title>
</head>
<body style="background-color: #ffece6">
	<nav class="navbar navbar-light fixed-top" style="background-color: #800000">
		<a class="navbar-brand mb-0 h1" href="#">
			Playground
		</a>
		<div>
			<ul class="nav justify-content-end">				
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Dropdown</a>
					<div class="dropdown-menu">
						<a class="dropdown-item" href="#">Action</a>
						<a class="dropdown-item" href="#">Another action</a>
						<a class="dropdown-item" href="#">Something else here</a>

						<div class="dropdown-divider"></div>
						<a class="dropdown-item" href="#">Separated link</a>
					</div>
				</li>
			</ul>
		</div>
	</nav>
	<div class="login">
		<div class="position-absolute">
			<div class="shadow-lg p-3 mb-5 bg-white rounded playting-register">
				<form>
					<div class="form-group">
						<label for="exampleInputID">Plaything ID</label>
						<input type="text" class="form-control" id="exampleInputID" placeholder="Enter playting ID">
					</div>
					<div class="form-group">
						<label for="exampleInputName">Plaything Name</label>
						<input type="text" class="form-control" placeholder="Enter playting name">
					</div>
					<div class="form-group">
						<label for="exampleInputPrice">Price</label>
						<input type="text" class="form-control" placeholder="Enter price">
					</div>
					<div class="form-group">
						<label for="exampleInputDesc">Desription</label>
						<textarea type="" class="form-control" placeholder="Enter description"></textarea>
					</div>
					<div class="form-group">
						<label for="exampleInputDate">Created Date</label>
						<input type="" class="form-control" placeholder="Enter created date">
					</div>
					<div class="form-group">
						<label for="exampleInputCount">Service Count</label>
						<input type="" class="form-control" placeholder="Enter service count">
					</div>
					<div class="form-group">
						<label for="exampleInputStatus">Plaything Status</label>
						<input type="" class="form-control" placeholder="Enter playting status">
					</div>
					<div class="form-group">
						<label for="exampleInputCategories">Plaything Categories</label>
						<input type="" class="form-control" placeholder="Enter playting categories">
					</div>
					<button type="submit" class="btn btn-outline-primary">Register</button>
				</form>
			</div>
		</div>
	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="js/jquery-3.3.1.slim.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
